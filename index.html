<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css">

  
</head>
<body>
  
  <div class="container">

      <div class="heading-and-button">

      <h1><img src="https://cdn-icons-png.flaticon.com/128/3075/3075908.png" alt="">Notes App</h1>

      <div class="mode-and-button">
        
        <div class="mode">
          <input type="checkbox" id="dark-mode" class="input">
          <label for="dark-mode" class="label">
            <div class="circle"></div>
          </label>
        </div>

        <button class="btn"><i class="fa-regular fa-pen-to-square"></i>Create Notes</button>

        
      </div>

    </div>

<!-- #ffadad
#ffd6a5
#fdffb6
#caffbf
#9bf6ff
#a0c4ff
#bdb2ff
#ffc6ff
#fffffc -->


    <div class="color-container">
      <div class="color-divs" id="color-div-1" style="background-color: #ffadad; width: 30px; height: 30px;"></div>
      <div class="color-divs" id="color-div-2" style="background-color: #ffd6a5; width: 30px; height: 30px;"></div>
      <div class="color-divs" id="color-div-3" style="background-color: #fdffb6; width: 30px; height: 30px;"></div>
      <div class="color-divs" id="color-div-4" style="background-color: #caffbf; width: 30px; height: 30px;"></div>
      <div class="color-divs" id="color-div-5" style="background-color: #9bf6ff; width: 30px; height: 30px;"></div>
      <div class="color-divs" id="color-div-6" style="background-color: #a0c4ff; width: 30px; height: 30px;"></div>
      <div class="color-divs" id="color-div-7" style="background-color: #bdb2ff; width: 30px; height: 30px;"></div>
      <div class="color-divs" id="color-div-8" style="background-color: #ffc6ff; width: 30px; height: 30px;"></div>
      <div class="color-divs" id="color-div-9" style="background-color: #ffffe4; width: 30px; height: 30px;"></div>
    </div>

    <div class="notes-container">

      <div class="inside-div">

        <div class="tool-bar">
          <i class="fa-regular fa-pen-to-square" title="edit"></i>
          <i class="fa-solid fa-trash" title="delete"></i>
        </div>

        <p contenteditable="true" style="width: 300px; height: 270px;"></p>

      </div> -->


    </div>
  </div>
  
  <script src="script.js"></script>

</body>
</html>
