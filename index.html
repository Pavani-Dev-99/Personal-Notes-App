<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
  <link href = "style.css" rel = "stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      transition: background-color 0.3s ease;
    }
    .dark-mode {
      background-color: #212529;
      color: white;
    }
    .note-card {
      min-height: 250px;
      border-radius: 10px;
      padding: 1rem;
      position: relative;
    }
    .tool-bar {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .tool-bar i {
      margin-left: 10px;
      cursor: pointer;
    }
    .color-box {
      width: 30px;
      height: 30px;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container py-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold">
        <img src="https://cdn-icons-png.flaticon.com/128/3075/3075908.png" alt="logo" width="40">
        Notes App
      </h1>

      <div class="d-flex align-items-center gap-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="darkModeToggle">
          <label class="form-check-label" for="darkModeToggle">Dark</label>
        </div>
        <button class="btn btn-primary">
          <i class="fa-regular fa-pen-to-square"></i> Create Note
        </button>
      </div>
    </div>

    <!-- Color Picker -->
    <div class="d-flex flex-wrap gap-2 mb-4">
      <div class="color-box" style="background-color: #ffadad;"></div>
      <div class="color-box" style="background-color: #ffd6a5;"></div>
      <div class="color-box" style="background-color: #fdffb6;"></div>
      <div class="color-box" style="background-color: #caffbf;"></div>
      <div class="color-box" style="background-color: #9bf6ff;"></div>
      <div class="color-box" style="background-color: #a0c4ff;"></div>
      <div class="color-box" style="background-color: #bdb2ff;"></div>
      <div class="color-box" style="background-color: #ffc6ff;"></div>
      <div class="color-box" style="background-color: #ffffe4;"></div>
    </div>

    <!-- Notes Section -->
    <div class="row" id="notesContainer">
      <!-- Example note -->
      <!--
      <div class="col-md-4 mb-3">
        <div class="note-card shadow p-3" style="background-color: #ffd6a5;">
          <div class="tool-bar">
            <i class="fa-regular fa-pen-to-square text-dark" title="Edit"></i>
            <i class="fa-solid fa-trash text-dark" title="Delete"></i>
          </div>
          <p contenteditable="true" class="mt-4">Sample note...</p>
        </div>
      </div>
      -->
    </div>

  </div>

  <script>
    const darkToggle = document.getElementById('darkModeToggle');
    darkToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
